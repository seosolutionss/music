<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:500"
      rel="stylesheet"
      type="text/css"
    />
    <style>
        body {
        background:url('https://images.unsplash.com/photo-1547009324-9d5fbc5f7fc6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
        margin:0px;
        font-family: 'Ubuntu', sans-serif;
      	background-size: cover;
       background-repeat: no-repeat;
       height: 100vh;
       width: 100%;
      }
      h1, h2, h3, h4, h5, h6, a {
        margin:0; padding:0;
      }
      .login {
        margin:0 auto;
        max-width:500px;
      }
      .login-header {
        color:#fff;
        text-align:center;
        font-size:300%;
      }
      /* .login-header h1 {
         text-shadow: 0px 5px 15px #000; */
      }
      .login-form {
        border:.5px solid #fff;
        background:#4facff;
        border-radius:10px;
        box-shadow:0px 0px 10px #000;
      }
      .login-form h3 {
        text-align:left;
        margin-left:40px;
        color:#fff;
      }
      .login-form {
        box-sizing:border-box;
        padding-top:15px;
      	padding-bottom:10%;
        margin:5% auto;
        text-align:center;
      }
      .login input[type="text"],
      .login input[type="password"] {
        max-width:400px;
      	width: 80%;
        line-height:3em;
        font-family: 'Ubuntu', sans-serif;
        margin:1em 2em;
        border-radius:5px;
        border:2px solid #f2f2f2;
        outline:none;
        padding-left:10px;
      }
      .login-form input[type="button"] {
        height:30px;
        width:100px;
        background:rgb(6, 14, 0);
        border:1px solid #f2f2f2;
        border-radius:20px;
        color: #fff;
        text-transform:uppercase;
        font-family: 'Ubuntu', sans-serif;
        cursor:pointer;
      }
      .sign-up{
        color:#f2f2f2;
        margin-left:-70%;
        cursor:pointer;
        text-decoration:underline;
      }
      .no-access {
        color:#E86850;
        margin:20px 0px 20px -57%;
        text-decoration:underline;
        cursor:pointer;
        font-size: 10px;
        color: #fff;
       font-family: sans-serif;
       font-weight: bold;
      }
      .try-again {
        color:#f2f2f2;
        text-decoration:underline;
        cursor:pointer;
      }

      /*Media Querie*/
      @media only screen and (min-width : 150px) and (max-width : 530px){
        .login-form h3 {
          text-align:center;
          margin:0;
        }
        .sign-up, .no-access {
          margin:10px 0;
        }
        .login-button {
          margin-bottom:10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      <div class="login-form">
        <h3>Username:</h3>
        <input type="text" placeholder="Username" /><br />
        <h3>Password:</h3>
        <input type="password" placeholder="Password" />
        <br />
        <input type="button" value="Login" class="login-button" />
        <br />
        <a class="sign-up" href="register.html">Sign Up!</a>
        <br />
        <h6 class="no-access">Can't access your account?</h6>
      </div>
    </div>
    <div class="error-page">
      <div class="try-again">Error: Try again?</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script>
      $('.error-page').hide(0)

      $('.login-button , .no-access').click(function () {
        $('.login').slideUp(500)
        $('.error-page').slideDown(1000)
      })

      $('.try-again').click(function () {
        $('.error-page').hide(0)
        $('.login').slideDown(1000)
      })
    </script>
  </body>
</html>
